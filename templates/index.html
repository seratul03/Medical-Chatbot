<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Health Mate</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div id="disclaimer-modal" class="modal-overlay">
      <div class="modal-content">
        <h2>
          <span class="material-symbols-outlined" style="color: #f0ad4e"
            >warning</span
          >
          Disclaimer
        </h2>
        <p>
          This is an AI-powered medical assistant and not a substitute for a
          real medical professional. Please consult a doctor for any actual
          medical advice or diagnosis.
        </p>
        <div class="disclaimer-action">
          <div class="container">
            <input type="checkbox" id="cbx2" style="display: none" />
            <label for="cbx2" class="check">
              <svg width="18px" height="18px" viewBox="0 0 18 18">
                <path
                  d="M 1 9 L 1 9 c 0 -5 3 -8 8 -8 L 9 1 C 14 1 17 5 17 9 L 17 9 c 0 4 -4 8 -8 8 L 9 17 C 5 17 1 14 1 9 L 1 9 Z"
                ></path>
                <polyline points="1 9 7 14 15 4"></polyline>
              </svg>
            </label>
          </div>
          <span>I understand and agree.</span>
        </div>
        <button id="continue-btn" disabled>Continue</button>
      </div>
    </div>

    <div class="app">
      <div class="chat-card">
        <div class="chat-header">
          <div class="profile-info">
            <div class="profile-pic">
              <img src="/static/icons/dr_pic.png" alt="🧑‍⚕️" />
            </div>
            <div class="profile-text">
              <span class="name">Health Mate</span>
              <span class="status"><span class="online-dot"></span>Online</span>
            </div>
          </div>
          <div class="header-actions">
            <div class="container">
              <label for="switch" class="toggle">
                <input type="checkbox" class="input" id="switch" />
                <div class="icon icon--moon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    width="32"
                    height="32"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>

                <div class="icon icon--sun">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    width="32"
                    height="32"
                  >
                    <path
                      d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"
                    ></path>
                  </svg>
                </div>
              </label>
            </div>
            <button id="refresh-btn" class="header-btn refresh-btn">
              <img
                class="light-icon"
                src="/static/icons/refresh.svg"
                alt="Refresh Chat"
              />
              <img
                class="dark-icon"
                src="/static/icons/refresh.svg"
                alt="Refresh Chat"
              />
            </button>
            <button class="Btn">
              <div class="sign">
                <svg viewBox="0 0 512 512">
                  <path
                    d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"
                  ></path>
                </svg>
              </div>
              <div class="text">Logout</div>
            </button>
          </div>
        </div>
        <div id="chat-box" class="chat-box"></div>
        

        <form
          id="chat-form"
          enctype="multipart/form-data"
          class="chat-input-area"
        >
          <textarea
            id="user-input"
            placeholder="Ask a medical question..."
            rows="2"
          ></textarea>
          <label for="image-input" class="upload-btn">
            <span class="material-symbols-outlined">add_a_photo</span>
          </label>
          <input type="file" id="image-input" name="image" accept="image/*" />
          <button type="submit" class="send-btn">
            <span class="material-symbols-outlined">send</span>
          </button>
        </form>
      </div>
    </div>
    <div id="exit-modal" class="exit-modal">
      <div class="exit-content">
        <h3>Do you really want to exit?</h3>
        <div class="exit-actions">
          <button id="exit-yes" class="exit-btn yes">Yes</button>
          <button id="exit-no" class="exit-btn no">No</button>
        </div>
      </div>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
